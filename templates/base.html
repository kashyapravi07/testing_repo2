<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJc1+wwf3s3uC5L07K7m6hJikO6PRKfH5cH1dKytj1g5X2VVV5cFz5Jfl8Vx" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Bootstrap JS and Popper (needed for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6Fdy3FvJ4I6h9uHjJSXlaVZ9gJs/U6wxWRw4BFLNQF92JZz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p7f0zJ7lgtc7oJz5Sh6qgnTRHqNxzauRlgPUx21jXlyb6zv" crossorigin="anonymous" defer></script>
</head>
<body class="bg-light" style="min-height: 100vh; display: flex; flex-direction: column;">
    <!-- Header Section -->
    <header class="bg-primary text-white ">
        <div class="container">
            <h1 class="text-center">Event Management Dashboard</h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/event_management">Manage Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/attendee_management">Manage Attendees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/task_tracker">Task Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5" style="flex-grow: 1;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Event Management Dashboard | All Rights Reserved</p>
    </footer>
</body>
</html>
